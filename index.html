<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Author and description -->
    <meta name="author" content="Brayan Miza" />
    <meta
      name="description"
      content="This is my solution to the NFT preview card component challenge on Frontend Mentor"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">NFT preview card component</h1>
      <article class="card">
        <a href="#" class="card__url-container">
          <img
            src="./images/image-equilibrium.jpg"
            alt="A transparent cube balanced in one of its corners in a dark blue background promoting balance and calm"
            width="604"
            height="604"
            class="card__img"
          />
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="" aria-hidden="true" />
          </div>
        </a>
        <div class="card__info">
          <a href="#" class="card__url">
            <h2 class="card__title">Equilibrium #3429</h2>
          </a>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__auction-details flex-group">
            <p class="card__price icon-position" data-icon="ethereum">
              0.041 <abbr title="Ethereum">ETH</abbr>
            </p>
            <p class="card__left-time icon-position" data-icon="clock">
              3 days left
            </p>
          </div>
          <div class="card__creator-details">
            <img
              src="./images/image-avatar.png"
              alt="Jules Wyvern creator of Equilibrium #3429 in the shadows"
              height="132"
              width="132"
              class="card__creator-avatar"
            />
            <p>
              Creation of
              <a href="#" class="card__url">
                <span class="text-highlight">Jules Wyvern</span>
              </a>
            </p>
          </div>
        </div>
      </article>
    </main>
    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/bramizdev">@bramizdev</a>.
    </footer>
  </body>
</html>
